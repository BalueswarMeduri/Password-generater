<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4dd5e69b4f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password </span></h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <i class="fa-regular fa-copy" id="copy" onclick="copypass()"></i>
        </div>
        <button><i class="fa-solid fa-bolt"></i>Generate Password</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
